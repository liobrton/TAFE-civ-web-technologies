<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery Grid using CSS Grid</title>
    <style>
      body {
        align-content: center;
      }

      /* Grid Container */
      .gallery-container {
        display: grid;
        grid-template-columns: 1fr;
        grid-gap: 20px;
        padding: 20px;
        text-align: center;
      }
      /* Gallery Item (Image) */
      .gallery-item {
        align-content: center;
        width: 100%;
      }


      /* Media Query for Responsive Layout */
      @media (min-width: 768px) {
        .gallery-container {
          grid-template-columns: 1fr 1fr 1fr 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="gallery-container">
      <img class="gallery-item" src="https://placehold.co/300" alt="Image 1" />
      <img class="gallery-item" src="https://placehold.co/300" alt="Image 2" />
      <img class="gallery-item" src="https://placehold.co/300" alt="Image 3" />
      <img class="gallery-item" src="https://placehold.co/300" alt="Image 4" />
      <img class="gallery-item" src="https://placehold.co/300" alt="Image 5" />
      <img class="gallery-item" src="https://placehold.co/300" alt="Image 6" />
      <img class="gallery-item" src="https://placehold.co/300" alt="Image 7" />
      <img class="gallery-item" src="https://placehold.co/300" alt="Image 8" />
    </div>
  </body>
</html>
